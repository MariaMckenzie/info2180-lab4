<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INFO2180 Lab 4</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Avengers Character Search</h1>
    </header>
    <main class="main">
      <form action="#">
          <div id="form_input">
              <input type="text" name="s_name" id="s_name" placeholder="Enter the superhero's name or alias">
          </div>
          <button type="submit" class="btn">Search</button>
      </form>
      <div class="result_">
        <p class="r_h">Results</p>
        <div class="result">
            <!-- Empty division for the result of the click of the ok button -->
        </div>
      </div>
    </main>
  </div>
</body>
